name: CI/CD AKS Pipeline

on:
  push:
    branches: [main]

env:
  RG_NAME: rg-django-app-aks
  AKS_NAME: aks-django-app
  ACR_NAME: acrdjangoapp
  IMAGE_NAME: django-app
  NAMESPACE: web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_FEDERATED_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false

      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE="$ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG"
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Push Docker image
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login $ACR_NAME.azurecr.io -u $ACR_NAME --password-stdin
          docker push $IMAGE

  update-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update manifest image tag
        run: |
          sed -i "s|image: .*$|image: $IMAGE|" k8s/deployment.yaml

      - name: Commit manifest
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to $IMAGE"
          git push

  deploy:
    needs: update-manifest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_FEDERATED_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false

      - name: Get AKS Credentials
        run: az aks get-credentials --resource-group $RG_NAME --name $AKS_NAME --overwrite-existing



    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_FEDERATED_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login
        run: az acr login --name $ACR_NAME

      - name: Build & push image
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE="$ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG"
          IMAGE_LATEST="$ACR_NAME.azurecr.io/$IMAGE_NAME:latest"
          echo "IMAGE=$IMAGE_LATEST" >> $GITHUB_ENV
          docker build -f Dockerfile.prod -t $IMAGE -t $IMAGE_LATEST .
          docker push $IMAGE
          docker push $IMAGE_LATEST

      - name: Get AKS credentials
        run: az aks get-credentials -g $RG_NAME -n $AKS_NAME --overwrite-existing

      - name: Prepare namespace and secrets
        run: |
          kubectl apply -f k8s/namespace.yaml
          if [ -f k8s/secret.yaml ]; then kubectl apply -f k8s/secret.yaml; fi

      - name: Install Nginx Ingress (if not present)
        run: kubectl apply -f k8s/ingress-nginx.yaml

      - name: Install NGINX Ingress Controller (Official)
        run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.10.1/deploy/static/provider/cloud/deploy.yaml

      - name: Update deployment image
        run: |
          sed -i "s|image: .*|image: $IMAGE|g" k8s/deployment.yaml

      - name: Set deployment image to new tag
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE="$ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG"
          kubectl set image deployment/django-app django=$IMAGE -n web

      - name: Create/Update Django Secrets
        run: |
          kubectl create secret generic django-secrets \
            --from-literal=SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY || 'dummy-secret' }}" \
            --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL || 'sqlite:///db.sqlite3' }}" \
            --from-literal=ALLOWED_HOSTS="${{ secrets.ALLOWED_HOSTS || '*' }}" \
            -n web --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy app
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl rollout status deployment/django-app -n web

      - name: Show ingress address
        run: |
          kubectl get svc -n ingress-nginx
          kubectl get ingress -n web
