name: Deploy AKS Infra

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AZURE_FEDERATED_CLIENT_ID: ${{ secrets.AZURE_FEDERATED_CLIENT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_FEDERATED_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false

      - name: Show Azure account info
        run: az account show

      - name: Show Azure subscriptions
        run: az account list --output table

      - name: Show Terraform version
        run: terraform version

      - name: Show backend config (if any)
        run: |
          if [ -f infra/backend.tf ]; then cat infra/backend.tf; else echo "No backend.tf found"; fi

      - name: Show resource group info
        run: az group show --name ${{ env.RG_NAME }} || echo "Resource group not found"

      - name: Terraform Init
        run: terraform init
        working-directory: infra

      - name: Terraform Plan (with timeout)
        run: timeout 600 terraform plan -out=tfplan
        working-directory: infra

      - name: Terraform Apply (with timeout)
        run: timeout 600 terraform apply -auto-approve tfplan
        working-directory: infra
